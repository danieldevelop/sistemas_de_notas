<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>AIEP - Sistema de Calificaciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form id="login-form">
            <h1 class="h3 mb-4 fw-normal text-center">Iniciar sesión</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm shadow-none" id="username" placeholder="pquiroz">
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control form-control-sm shadow-none" id="pass" placeholder="********">
                <label for="pass">Contraseña</label>
            </div>

            <button class="w-50 btn btn-primary btn-sm text-uppercase shadow-none" type="submit">Ingresar</button>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/jQuery/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./lib/sweetalert2/sweetalert2@11.js"></script>
    <script src="https://kit.fontawesome.com/141371d4e4.js" crossorigin="anonymous"></script>
</body>
</html>
